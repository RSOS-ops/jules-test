<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cory Richard - Three.js</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <!--
        Import Map:
        This allows us to use bare module specifiers ("three" and "three/addons/")
        in our JavaScript modules (main.js) and have the browser resolve them to
        the full URLs specified here. This is a modern way to handle JavaScript
        dependencies directly in the browser without a build step for simple projects.
        - "three": Points to the main Three.js module.
        - "three/addons/": Points to the directory for Three.js addons (like GLTFLoader, OrbitControls).
    -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
